			<h1>Score: <span class="score">0</span></h1>
		</div>

			<div class="col-1 px-5  py-3 bg-warning text-center border">

			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>6</h4>
			</div>
		</div>
		<!--Линия А-->
		<div class="row">
			<div class="col-1 px-5 py-4 bg-warning text-center border">

			<div class="col-1  px-5 py-4 bg border bang">

			<div class="col-1  px-5 py-4 bg border meme">

			<div class="col-1  px-5 py-4 bg border treasure">

			<div class="col-1  px-5 py-4 bg border meme">
				
			</div>
			<div class="col-1 px-5 py-4 bg border coin">
				
			</div>
		</div>
		<!--Линия B-->
		<div class="row">
			<div class="col-1  px-5 py-4 bg-warning text-center border">
				<h4>B</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border meme">

			</div>
			<div class="col-1  px-5 py-4 bg border meme">
			
			</div>
			<div class="col-1  px-5 py-4 bg border coin">
				
			</div>
			<div class="col-1  px-5 py-4 bg border meme">
				
			</div>
			<div class="col-1 px-5 py-4 bang bg border ">
				
			</div>
			<div class="col-1  px-5 py-4 bg border treasure">
				
			</div>
		</div>
		<!--Линия C-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>C</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border bang">
				
			</div>
			<div class="col-1 px-5 py-4  bg border treasure">
				
			</div>
			<div class="col-1 px-5 py-4  bg border meme">
				
			</div>
			<div class="col-1 px-5 py-4  bg border coin">

			<div class="col-1  px-5 py-4 bg border meme">
				
			</div>
			<div class="col-1 px-5 py-4  bg border meme">
				
			</div>	
		</div>
		<!--Линия D-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>D</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border coin">
				
			</div>
			<div class="col-1  px-5 py-4 bg border meme ">
				
			</div>
			<div class="col-1  px-5 py-4 bg border treasure">
				
			</div>
			<div class="col-1  px-5 py-4 bg border meme">

			<div class="col-1  px-5 py-4 bg border bang">
				
			</div>
			<div class="col-1  px-5 py-4 bg border meme">
				
			</div>
		</div>
		<!--Линия E-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>E</h4>
			</div>
			<div class="col-1 px-5 py-4  bg border treasure">
				
			</div>
			<div class="col-1 px-5 py-4  bg border coin">
				
			</div>
			<div class="col-1 px-5 py-4  bg border meme">
				
			</div>
			<div class="col-1 px-5 py-4  bg border bang">

			<div class="col-1 px-5 py-4  bg border meme">

			<div class="col-1  px-5 py-4 bg border meme ">
				
			</div>
		</div>
		<!--Линия F-->
		<div class="row">
			<div class="col-1 px-5 py-4 bg-warning text-center border">
				<h4>F</h4>
			</div>
			<div class="col-1 px-5 py-4 bg border meme">
				
			</div>
			<div class="col-1 px-5 py-4 bg border treasure">
				
			</div>
			<div class="col-1 px-5 py-4 bg border meme">
				
			</div>
			<div class="col-1 px-5 py-4 bg border coin">
				
			</div>
			<div class="col-1 px-5 py-4 bg border bang">
				
			</div>
			<div class="col-1 px-5 py-4 bg border meme">
				
			</div>
		</div>
	</div>
	<script type="text/javascript">
		// Есть treasure bang meme coin
		let score = 0

		let mem = document.querySelectorAll(".meme");
		let bng = document.querySelectorAll(".bang");
		let ton = document.querySelectorAll(".treasure")
		let koe = document.querySelectorAll(".coin")
		let attempts = 0

		//добавить очки
		//если взрыв очки минус
		//если монетка очки +1
		//если клад очик +2


	for( let x=0;x<6;x=x+1){

		bng[x].onclick = function() {
			
			score=score-1
			document.querySelector(".score").innerHTML = score

			attempts = attempts + 1
			if(attempts == 3){
				 alert("game over")
				document.querySelector(".main").style.display = "none";
			}

			bng[x].style.background = "red"
			bng[x].style.backgroundImage = "url(bang.png)"
			bng[x].style.backgroundSize = "100% 100%"
		}

	}

	

	for(let x=0;x<17;x=x+1){

		mem[x].onclick = function() {

			mem[x].style.background = "white"
			mem[x].style.backgroundImage = "url(mem.jpg)"
			mem[x].style.backgroundSize = "100% 100%"
			
		}
	}

	for(let x = 0; x < 6 ; x=x+1){

		ton[x].onclick = function() {

			score=score+2
			document.querySelector(".score").innerHTML = score


			attempts = attempts + 1
			if(attempts == 3){
				 alert("you win")
				document.querySelector(".main").style.display = "none";
			}

			ton[x].style.background = "yellow"
			ton[x].style.backgroundImage = "url(treasure.png)"
			ton[x].style.backgroundSize = "100% 100%"
			
		}
	}

	for(let x = 0; x < 7 ; x=x+1){
	
			

		koe[x].onclick = function() {

			score=score+1
			document.querySelector(".score").innerHTML = score
					
			attempts = attempts + 1
			if(attempts == 6){
				 alert("you win")
				document.querySelector(".main").style.display = "none";
			}

			koe[x].style.background = "yellow"
			koe[x].style.backgroundImage = "url(coin.png)"
			koe[x].style.backgroundSize = "100% 100%"
			
		}
	}
	</script>
